apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: kirillvelichko/app2:latest
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -XX:MaxRAMPercentage=80
            - name: HTTP_PORT
              value: "80"
            - name: GRPC_PORT
              value: "9000"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              memory: 512Mi
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 9000
              name: grpc
              protocol: TCP